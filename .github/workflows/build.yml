name: Cypress Test
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Cypress Test
      uses: cypress-io/github-action@v5
      with:
        command: npx cypress run
        browser: chrome
